<!DOCTYPE html>
<html>
 <head>
    <title>html form</title>
 </head>
 <body>
   <h1>Log In To Your Account</h1>
   <!-- choosing option   -->
  <h2><label for="choosing website">Choose Your favorite website to log in</label></h2>
   <select name="wwebsites" id="wwebsites" size="3" multiple>
    <option value="facebook">1.Facebook</option>
    <option value="messenger">2.Messenger</option>
    <option value="instagram">3.Instagram</option>
    <option value="tweeter" selected>4.tweeter</option> 
    <option value="whatsapp">5.whatsapp</option>
    <option value="snapchat">6.snapchat</option>
    <option value="telegram">7.telegram</option>
    <input type="submit">
    <input type="reset">
 </select>
  <!-- choose gender    -->
   <h3>choose your gender</h3>
  
   <input type="radio" name="gender" id="male">
  <label for="male">Male</label><br>
  <input type="radio" name="gender" id="female">
  <label for="female">Female</label><br>
  <input type="radio" name="gender" id="other">
  <label for="other">Other</label><br>
  <input type="submit" name="button" id="button"> 
  <!-- inputs  -->
   <fieldset>
    <legend>fill up your data</legend>
   <label for="name">Name:</label><br> 
   <input type="name" placeholder="enter your full name" name="1" required> <br>
   <label for="email">Email:</label><br>
   <input type="email" placeholder="************@gmail.com" size="20" maxlength="50" name="2" required><br>
   <label for="password">Password:</label><br>
   <input type="passsword" placeholder="************" name="3"><br>
   <input type="submit" value="submit">
   <input type="reset">
   </fieldset>
   <!-- textarea    -->
 <b>type something to us as your feedback</b>
 <textarea name="" id="" cols="30" rows="10" placeholder="type your feedback about us "></textarea> <button>submit</button>
 <button>remove all</button>
  <br> <br> <br> <br> <br> <br> <br>
  <input type="checkbox">
  <label for="checkbox">i am agree with every terms and policy about this page</label>
 </body>
